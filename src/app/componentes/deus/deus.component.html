
<p-menubar [model]="menuPrincipal">
  <ng-template pTemplate="start">
    <a routerLink="/"><img src="assets/imagens/asas.jpg" height="35" alt="Sistemas Anjos"></a>
  </ng-template>
  <ng-template pTemplate="end">
    <p-button type="button" icon="pi pi-sign-out" iconPos="right" label="Sair"

  </ng-template>
</p-menubar>
