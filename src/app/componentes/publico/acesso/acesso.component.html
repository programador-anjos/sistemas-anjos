<div class="flex justify-center items-center h-screen fundo">

  <div class="w-120 animate-fadeinup animate-duration-500 bg-white p-4 rounded-lg shadow-lg">

    <div class="flex justify-start h-14">
      <p-button label="voltar ao site" routerLink="/" link iconPos="left" icon="pi pi-arrow-left"/>
    </div>

    <div class="flex flex-col gap-4">

      <img src="assets/imagens/logo.jpg" alt="logo" class="rounded-lg shadow-lg w-full">

      <!--      <div class="text-center text-surface-900 text-3xl font-medium mb-2">Sistemas Anjos</div>-->

      <fieldset class="border border-gray-300 p-5 rounded-lg">
        <legend class="ml-2 p-2 font-bold text-2xl">Acesso ao sistema</legend>

        <div class="flex flex-col gap-5">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-desktop"></i>
            </p-inputgroup-addon>
            <input pInputText [(ngModel)]="codigoSistema" placeholder="Digite o código do sistema"/>
          </p-inputgroup>

          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-lock"></i>
            </p-inputgroup-addon>
            <input type="password" pInputText [(ngModel)]="codigoUsuario" placeholder="Digite a senha do usuário"/>
          </p-inputgroup>

          <p-button [disabled]="!codigoSistema || !codigoUsuario || carregando" (click)="entrar()" styleClass="w-full"
                    label="Acessar sistema" size="large" pRipple></p-button>
        </div>

      </fieldset>

      <!--      <hr class="text-gray-300">-->

      <!--      <p-button label="Cadastrar sistema" variant="outlined" severity="info" routerLink="/cadastro"-->
      <!--                styleClass="w-full"></p-button>-->

    </div>

  </div>

</div>
