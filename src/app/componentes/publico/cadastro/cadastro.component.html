<div class="flex justify-center items-center h-screen fundo">

  <div class="w-120 animate-fadeinup animate-duration-500 bg-white p-4 rounded-lg shadow-lg">

    <div class="flex justify-start h-14">
      <p-button label="voltar ao site" routerLink="/" link iconPos="left" icon="pi pi-arrow-left"/>
    </div>

    <!--    <div class="text-center text-surface-900 text-4xl font-bold my-4">Novo acesso</div>-->

    <img src="assets/imagens/logo.jpg" alt="logo" class="rounded-lg shadow-lg w-full"/>

    <!--    <div class="text-xl text-gray-400 font-bold mb-4">acesso</div>-->


    <fieldset class="border border-gray-300 p-5 mt-4 rounded-lg">
      <legend class="ml-2 p-2 font-bold text-2xl ">Novo acesso</legend>
      <div class="flex flex-col gap-5">
        <p-floatlabel variant="on">
          <input id="codigo" type="text" pInputText [(ngModel)]="sistema.codigo" pSize="large" class="w-full"
                 [readonly]="true"/>
          <label for="codigo">Código de acesso ao sistema</label>
        </p-floatlabel>
        <p-floatlabel variant="on">
          <input id="senha" type="password" pInputText [(ngModel)]="usuario.senha" pSize="large" class="w-full"/>
          <label for="senha">Senha do usuário</label>
        </p-floatlabel>
        <p-floatlabel variant="on">
          <input id="nome" type="text" pInputText [(ngModel)]="usuario.nome" pSize="large" class="w-full"/>
          <label for="nome">Nome completo</label>
        </p-floatlabel>
        <p-floatlabel variant="on">
          <p-inputmask id="telefone" [(ngModel)]="usuario.telefone" size="large" mask="(21) 99999-9999"
                       styleClass="w-full"></p-inputmask>
          <label for="telefone">Whatsapp para contato</label>
        </p-floatlabel>

        <p-button label="Criar acesso" (click)="salvar()" [disabled]="desabilitarBotao()"
                  size="large" class="w-full" pRipple></p-button>
      </div>
    </fieldset>

    <!--    <h3 class="mt-4 ml-2 text-blue-600">-->

    <!--    </h3>-->

    <!--    </div>-->

  </div>

</div>
