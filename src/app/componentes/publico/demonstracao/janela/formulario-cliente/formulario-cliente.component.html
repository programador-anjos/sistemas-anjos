<fieldset class="border border-gray-300 shadow-md rounded-lg mt-2 p-3">
  <legend class="ml-2 p-2 font-bold text-lg">Identificação</legend>
  <div class="flex gap-3">
    <p-floatlabel variant="on" class="w-2/3">
      <p-autocomplete [(ngModel)]="cliente.identificacao.nome" [suggestions]="clientesFiltrados" size="small"
                      (completeMethod)="filtrar($event)" optionLabel="identificacao.nome"
                      class="w-full" inputStyleClass="w-full" (onSelect)="selecionarCliente($event)"/>
      <label for="name">Nome*</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="w-1/3">
      <p-datepicker size="small" [(ngModel)]="cliente.identificacao.nascimento" inputId="nascimento" showIcon
                    iconDisplay="input"
                    inputStyleClass="w-full" styleClass="p-0 m-0" dateFormat="dd/mm/yy" [appendTo]="'body'"
                    class="w-full"/>
      <label for="nascimento">Nascimento</label>
    </p-floatlabel>
  </div>
  <div class="flex gap-3 mt-4">
    <p-floatlabel variant="on" class="w-1/3">
      <input pSize="small" type="text" pInputText id="identidade" [(ngModel)]="cliente.identificacao.identidade"
             class="w-full"/>
      <label for="identidade">Identidade</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="w-1/3">
      <p-inputmask size="small" id="cpf" [(ngModel)]="cliente.identificacao.cpf" mask="999.999.999-99"
                   styleClass="w-full"></p-inputmask>
      <label for="cpf">CPF</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="w-1/3">
      <p-select size="small" [options]="generos" [(ngModel)]="cliente.identificacao.genero" inputId="genero"
                class="w-full"/>
      <label for="genero">Gênero</label>
    </p-floatlabel>
  </div>
</fieldset>

<fieldset class="border border-gray-300 shadow-md rounded-lg mt-3 p-3">
  <legend class="ml-2 p-2 font-bold text-lg">Endereço</legend>
  <div class="flex gap-3">
    <p-floatlabel variant="on" class="w-1/4">
      <input pSize="small" type="text" pInputText id="cep" [(ngModel)]="cliente.endereco.cep"
             (ngModelChange)="buscarEnderecoPorCEP()" class="w-full"/>
      <label for="cep">CEP</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="w-2/4">
      <input pSize="small" type="text" pInputText id="logradouro" [(ngModel)]="cliente.endereco.logradouro"
             class="w-full"/>
      <label for="logradouro">Logradouro</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="w-1/4">
      <input pSize="small" type="text" pInputText id="numero" [(ngModel)]="cliente.endereco.numero" class="w-full"/>
      <label for="numero">Número</label>
    </p-floatlabel>
  </div>
  <div class="flex gap-3 mt-4">
    <p-floatlabel variant="on" class="w-1/3">
      <input pSize="small" type="text" pInputText id="bairro" [(ngModel)]="cliente.endereco.bairro" class="w-full"/>
      <label for="bairro">Bairro</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="w-1/3">
      <input pSize="small" type="text" pInputText id="cidade" [(ngModel)]="cliente.endereco.cidade" class="w-full"/>
      <label for="cidade">Cidade</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="w-1/3">
      <input pSize="small" type="text" pInputText id="estado" [(ngModel)]="cliente.endereco.estado" class="w-full"/>
      <label for="estado">Estado</label>
    </p-floatlabel>
  </div>
</fieldset>

<fieldset class="border border-gray-300 shadow-md rounded-lg mt-3 p-3">
  <legend class="ml-2 p-2 font-bold text-lg">Contato</legend>
  <div class="flex gap-3">
    <p-inputgroup class="w-2/5">
      <p-floatlabel variant="on">
        <p-inputmask size="small" id="telefone" [(ngModel)]="cliente.contato.telefone" mask="(21) 99999-9999"
                     styleClass="w-full" class="w-full"></p-inputmask>
<!--        <input pSize="small" type="text" pInputText id="telefone" [(ngModel)]="cliente.contato.telefone" class="w-full"/>-->
        <label for="telefone">Telefone</label>
      </p-floatlabel>
      <p-inputgroup-addon>
        <p-button icon="pi pi-whatsapp" size="small" severity="success" variant="text" (click)="abrirWhatsapp()" />
      </p-inputgroup-addon>
    </p-inputgroup>
    <p-inputgroup class="w-3/5">
      <p-floatlabel variant="on">
        <input pSize="small" type="email" pInputText id="email" [(ngModel)]="cliente.contato.email" class="w-full"/>
        <label for="email">Email</label>
      </p-floatlabel>
      <p-inputgroup-addon>
        <p-button icon="pi pi-envelope" size="small" severity="danger" variant="text" (click)="abrirEmail()" />
      </p-inputgroup-addon>
    </p-inputgroup>
  </div>
</fieldset>
