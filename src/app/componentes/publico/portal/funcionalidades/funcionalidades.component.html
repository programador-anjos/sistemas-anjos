<div class="px-6 py-20 md:px-12 lg:px-20 text-center border-t border-t-primary-500 bg-blue-50">
  <div class="mb-4 font-bold text-3xl">
    <span class="text-surface-900">Um sistema, </span><span class="text-blue-600">diversas funcionalidades</span>
  </div>
  <div class="text-surface-700 mb-12">As funcionalidades estarão disponíveis de acordo com o plano escolhido.</div>
  <div class="grid grid-cols-12 gap-4">
    @for (item of lista; track $index) {
      <div class="col-span-12 md:col-span-4 mb-6 px-8">
              <span class="p-4 shadow mb-4 inline-block bg-surface-0" style="border-radius: 10px">
                  <i class="text-4xl text-blue-500" [class]="item.icone"></i>
              </span>
        <div class="text-surface-900 text-xl mb-4 font-medium">{{item.titulo}}</div>
        <span class="text-surface-700 leading-normal">{{item.descricao}}</span>
      </div>
    }
  </div>
</div>
